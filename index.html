<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="cajaC">
        <h1 class="calculadora">Calculadora</h1>

        <form class="formulario" action="">
            <input class="cajaCalculos" type="" placeholder="Calculos">    
        </form>

        <div class="cajaB">
            <div class="botones">
                <div class="boton__123">
                    <button class="buton">1</button>
                    <button class="buton">2</button>
                    <button class="buton">3</button>
                </div>
                <div class="botones__456">
                    <button class="buton2">4</button>
                    <button class="buton2">5</button>
                    <button class="buton2">6</button>
                </div>
                <div class="botones__789">
                    <button class="buton3">7</button>
                    <button class="buton3">8</button>
                    <button class="buton3">9</button>
                </div>
                <div class="botones__extras">
                    <button class="buton__extras">x</button>
                    <button class="buton__extras">%</button>
                    <button class="buton__extras">+</button>
                    <button class="buton__extras">-</button>
                </div>
            </div>
        </div>

    </div>
   

    <script src="./js/main.js"></script>
</body>
</html>
